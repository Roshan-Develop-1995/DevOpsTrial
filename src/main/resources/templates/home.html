<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  	<style>
  		body {
  			background-image : "coronavirus.jpg";
  			background-color : #cccccc;
  		}
  	</style>
  </head>

  <body>
	  	<div class = "container" >
	  	<h1> Corona Virus Tracker Application </h1>
	  	<p> This application lists the current number of cases reported globaly.</p>
	  	<div class="jumbotron">
		  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		  <p class="lead">Total Cases Reported as of 23-03-2020.</p>
		  <hr class="my-4">
		  <p class="lead">
		  <span>Number of cases increased compared to previous day</span>
		  <span th:text="${newReportedCases}"></span>
		  </p>
		</div>
	    <table class = "table striped">
	    	<tr>
	    		<th>Country</th>
	    		<th>State</th>
	    		<th>Total Cases Reported</th>
	    		<th>Changes Since Last Day</th>
	    	</tr>
	    	<tr th:each= "locationStat : ${locationStats}">
	    			<td th:text="${locationStat.country}"></td>
	    			<td th:text="${locationStat.state}"></td>
	    			<td th:text="${locationStat.totalCases}">0</td>
	    			<td th:text="${locationStat.diffFromPrevDay}">0</td>
	    	</tr>
		</table>
  	</div>
  </body>

</html>
